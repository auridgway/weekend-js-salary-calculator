<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section>
            <h2>Add Employee</h2>
            <form onSubmit="submitForm(event)">
                <input id="firstNameInput" placeholder="First Name" type="text" required>
                <input id="lastNameInput" placeholder="Last Name" type="text" required>
                <input id="inputForID" placeholder="ID" type="number" required>
                <input id="titleInput" placeholder="Title" type="text" required>
                <input id="annualSalaryInput" placeholder="Annaul Salary" type="number" required>
                <button id="submitButton">Submit</button>

            </form>
        </section>
        <section>
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
                <tfoot>

                </tfoot>
            </table>
            <h3>Total Monthly: <span id="monthlyBudget"></span></h3>
        </section>
    </main>
</body>

</html>
